<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Notification Icon Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes connectedPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        @keyframes signalWave {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .animate-slide-in {
            animation: slideIn 0.2s ease-out;
        }
        
        .animate-connected-pulse {
            animation: connectedPulse 2s infinite;
        }
        
        .animate-signal-wave {
            animation: signalWave 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <h1 class="text-xl font-semibold text-gray-800">Connected Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <!-- Connected Notification Icon -->
                        <div class="relative z-20">
                            <button 
                                id="notification-btn"
                                class="relative p-3 rounded-full text-gray-600 hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 ease-in-out transform hover:scale-110 active:scale-95 group"
                                title="Connected Notifications"
                                style="cursor: pointer; user-select: none;"
                            >
                                <span class="sr-only">View connected notifications</span>
                                
                                <!-- Connected Bell Icon with Animation -->
                                <div class="relative">
                                    <!-- Main Bell -->
                                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-600 animate-pulse group-hover:text-blue-700 transition-all duration-300">
                                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                                        <path d="m13.73 21a2 2 0 0 1-3.46 0"></path>
                                    </svg>
                                    
                                    <!-- Connection Indicator -->
                                    <div class="absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-white bg-green-500 animate-ping">
                                        <div class="absolute inset-0 w-3 h-3 rounded-full bg-green-500"></div>
                                    </div>
                                    
                                    <!-- Signal Waves -->
                                    <div class="absolute -top-2 -right-2 pointer-events-none">
                                        <div class="w-6 h-6 border-2 border-blue-400 rounded-full opacity-0 animate-ping"></div>
                                        <div class="absolute top-0 left-0 w-6 h-6 border-2 border-blue-300 rounded-full opacity-0 animate-ping" style="animation-delay: 0.5s;"></div>
                                    </div>
                                </div>
                                
                                <!-- Enhanced Notification Count Badge -->
                                <div class="absolute -top-1 -right-1 flex items-center justify-center min-w-[20px] h-5 px-1 rounded-full bg-gradient-to-r from-red-500 to-pink-500 text-white text-xs font-bold shadow-lg transform transition-all duration-300 ease-in-out pointer-events-none">
                                    <span class="animate-pulse">3</span>
                                    <!-- Notification Badge Glow -->
                                    <div class="absolute inset-0 rounded-full bg-red-400 animate-ping opacity-75"></div>
                                </div>
                                
                                <!-- Connection Status Indicator -->
                                <div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2">
                                    <div class="w-2 h-2 rounded-full border border-white bg-green-500 shadow-green-500/50 shadow-sm transition-all duration-300">
                                        <!-- Connection pulse -->
                                        <div class="absolute inset-0 w-2 h-2 rounded-full animate-pulse bg-green-400"></div>
                                    </div>
                                </div>
                            </button>
                            
                            <!-- Connection Status Tooltip -->
                            <div class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
                                <div class="bg-gray-900 text-white text-xs rounded px-2 py-1 whitespace-nowrap">
                                    Connected & Active
                                    <div class="absolute -top-1 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-gray-900 rotate-45"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Connected Notification Dropdown -->
        <div id="notification-dropdown" class="hidden">
            <div class="fixed inset-0 bg-transparent" style="z-index: 2147483646;"></div>
            <div class="fixed right-4 top-16 w-96 bg-white rounded-lg shadow-2xl border border-gray-200 animate-slide-in" style="z-index: 2147483647;">
                <!-- Header with Connected Statistics -->
                <div class="px-4 py-3 border-b border-gray-200 bg-gradient-to-r from-blue-50 via-indigo-50 to-purple-50 rounded-t-lg">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center space-x-2">
                            <div class="relative p-2 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                                    <path d="m13.73 21a2 2 0 0 1-3.46 0"></path>
                                </svg>
                                <!-- Connection indicator on header icon -->
                                <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-white animate-pulse"></div>
                            </div>
                            <div>
                                <h3 class="text-sm font-semibold text-gray-900">Connected Notifications</h3>
                                <p class="text-xs text-gray-500 flex items-center">
                                    <span class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span>
                                    3 unread of 8 total â€¢ Live
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="text-center">
                                <div class="text-lg font-bold text-blue-600">8</div>
                                <div class="text-xs text-gray-500">Total</div>
                            </div>
                            <div class="w-px h-8 bg-gray-300"></div>
                            <div class="text-center">
                                <div class="text-lg font-bold text-red-600">3</div>
                                <div class="text-xs text-gray-500">Live</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Connected Activity Statistics Bar -->
                    <div class="mb-3">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs font-medium text-gray-600 flex items-center">
                                <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                                Live Activity Stream
                            </span>
                            <div class="flex items-center space-x-1">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2">
                                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                    <polyline points="17 6 23 6 23 12"></polyline>
                                </svg>
                                <span class="text-xs text-green-600 font-medium">Connected</span>
                            </div>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                            <div class="bg-gradient-to-r from-green-500 via-blue-500 to-purple-500 h-3 rounded-full transition-all duration-500 relative" style="width: 37.5%;">
                                <!-- Animated gradient overlay -->
                                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-pulse"></div>
                            </div>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span class="flex items-center">
                                <span class="w-1 h-1 bg-gray-400 rounded-full mr-1"></span>
                                Processed
                            </span>
                            <span class="flex items-center">
                                <span class="w-1 h-1 bg-green-500 rounded-full mr-1 animate-pulse"></span>
                                Live Updates
                            </span>
                        </div>
                    </div>

                    <!-- Connected Quick Actions -->
                    <div class="flex space-x-2">
                        <button class="flex-1 text-xs bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-2 px-3 rounded-lg transition-all duration-300 font-medium flex items-center justify-center space-x-1 transform hover:scale-105 active:scale-95 shadow-lg">
                            <span>Mark All Read</span>
                            <div class="w-1 h-1 bg-white/50 rounded-full animate-pulse ml-1"></div>
                        </button>
                        <button class="flex-1 text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-lg transition-all duration-300 font-medium text-center flex items-center justify-center space-x-1 transform hover:scale-105 active:scale-95 border border-gray-200">
                            <span>Live Dashboard</span>
                            <div class="w-1 h-1 bg-green-500 rounded-full animate-ping ml-1"></div>
                        </button>
                    </div>
                </div>

                <!-- Notification List -->
                <div class="max-h-80 overflow-y-auto p-4">
                    <div class="text-center text-gray-500">
                        <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-blue-100 to-purple-100 rounded-full flex items-center justify-center">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-600">
                                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                                <path d="m13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                        </div>
                        <p class="text-sm font-medium">Connected Notification System</p>
                        <p class="text-xs mt-1">Click the notification icon to test the connected experience!</p>
                        <div class="flex items-center justify-center mt-2 space-x-1">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-xs text-green-600 font-medium">Live & Connected</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationBtn = document.getElementById('notification-btn');
            const notificationDropdown = document.getElementById('notification-dropdown');
            let isOpen = false;

            notificationBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                isOpen = !isOpen;
                
                if (isOpen) {
                    notificationDropdown.classList.remove('hidden');
                    console.log('Connected notification dropdown opened');
                } else {
                    notificationDropdown.classList.add('hidden');
                    console.log('Connected notification dropdown closed');
                }
            });

            // Close on outside click
            document.addEventListener('click', function(e) {
                if (!notificationBtn.contains(e.target) && !notificationDropdown.contains(e.target)) {
                    notificationDropdown.classList.add('hidden');
                    isOpen = false;
                }
            });

            // Test connected functionality
            console.log('Connected notification system initialized successfully!');
        });
    </script>
</body>
</html>
