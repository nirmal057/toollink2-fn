// Frontend-Backend Connection Test
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ToolLink Frontend-Backend Communication Test</h1>
    
    <div class="test-result info">
        <strong>Frontend URL:</strong> http://localhost:5173<br>
        <strong>Backend URL:</strong> http://localhost:5001<br>
        <strong>Test Status:</strong> <span id="status">Ready to test</span>
    </div>

    <button onclick="testBackendHealth()">Test Backend Health</button>
    <button onclick="testBackendDocs()">Test API Docs</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        const BACKEND_URL = 'http://localhost:5001';
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function addResult(type, title, content) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            updateStatus('Results cleared');
        }
        
        async function testBackendHealth() {
            updateStatus('Testing backend health...');
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('success', 'Backend Health Check', `✅ Backend is healthy!\n${JSON.stringify(data, null, 2)}`);
                    updateStatus('Backend health check passed');
                } else {
                    addResult('error', 'Backend Health Check', `❌ Backend responded with status: ${response.status}\n${await response.text()}`);
                    updateStatus('Backend health check failed');
                }
            } catch (error) {
                addResult('error', 'Backend Health Check', `❌ Connection failed: ${error.message}`);
                updateStatus('Backend connection failed');
            }
        }
        
        async function testBackendDocs() {
            updateStatus('Testing API docs...');
            try {
                const response = await fetch(`${BACKEND_URL}/api/docs`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('success', 'API Documentation', `✅ API docs accessible!\n${JSON.stringify(data, null, 2)}`);
                    updateStatus('API docs test passed');
                } else {
                    addResult('error', 'API Documentation', `❌ API docs responded with status: ${response.status}`);
                    updateStatus('API docs test failed');
                }
            } catch (error) {
                addResult('error', 'API Documentation', `❌ Connection failed: ${error.message}`);
                updateStatus('API docs connection failed');
            }
        }
        
        async function testLogin() {
            updateStatus('Testing login endpoint...');
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 401 || response.status === 400) {
                    addResult('success', 'Login Endpoint Test', `✅ Login endpoint is working (returned expected error for invalid credentials)\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`);
                    updateStatus('Login endpoint test passed');
                } else if (response.ok) {
                    addResult('success', 'Login Endpoint Test', `✅ Login endpoint working (unexpectedly succeeded)\n${JSON.stringify(data, null, 2)}`);
                    updateStatus('Login endpoint test passed');
                } else {
                    addResult('error', 'Login Endpoint Test', `❌ Unexpected response: ${response.status}\n${JSON.stringify(data, null, 2)}`);
                    updateStatus('Login endpoint test failed');
                }
            } catch (error) {
                addResult('error', 'Login Endpoint Test', `❌ Connection failed: ${error.message}`);
                updateStatus('Login endpoint connection failed');
            }
        }
        
        // Auto-run basic tests on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                testBackendHealth();
                setTimeout(() => testBackendDocs(), 1000);
            }, 500);
        });
    </script>
</body>
</html>
