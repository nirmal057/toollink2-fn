<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Users API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .user {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>üß™ Test Users API</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '‚è≥ Testing API...';

            try {
                // Test the API endpoint
                const response = await fetch('http://localhost:3000/api/users-new?limit=20');
                const data = await response.json();

                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ API Test Successful!</h3>
                            <p><strong>Total Users:</strong> ${data.pagination.total}</p>
                            <p><strong>Users Shown:</strong> ${data.data.length}</p>
                            <h4>üë• Users List:</h4>
                            ${data.data.map(user => `
                                <div class="user">
                                    <strong>${user.name}</strong> (${user.email})<br>
                                    Role: ${user.role} | Status: ${user.status}
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå API Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        // Auto-test on page load
        window.onload = testAPI;
    </script>
</body>

</html>
