<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolLink Test</title>
    <script src="http://localhost:5173/@vite/client" type="module"></script>
    <script type="module" src="http://localhost:5173/src/index.tsx"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Check for any console errors
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            alert('Error detected: ' + e.message);
        });
        
        // Check if React is loading
        setTimeout(function() {
            const root = document.getElementById('root');
            if (!root.innerHTML) {
                console.error('React app not loading - root is empty');
                alert('React app not loading - root is empty');
            } else {
                console.log('React app loaded successfully');
            }
        }, 2000);
    </script>
</body>
</html>
